<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
	<div>
		<h1>Sign Up</h1>
	</div>
	<form th:action="@{/process_signup}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row m-3">
				<label class="col-form-label col-4">E-mail</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{email}" required minlength="1" maxlength="45">
					<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
						<span th:text="${registrationError}"></span>
					</div>
				</div>
			</div>
			<div class="form-group row m-3">
				<label class="col-form-label col-4">Password</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}" required minlength="1" maxlength="20">
				</div>
			</div>
			<div class="form-group row m-3">
				<label class="col-form-label col-4">First Name</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="1" maxlength="20">
				</div>
			</div>
			<div class="form-group row m-3">
				<label class="col-form-label col-4">Last Name</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="1" maxlength="20">
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary mx-2">Sign up</button>
				<a type="button" class="btn btn-secondary mx-2" href="/">Go Back</a>
			</div>
		</div>
	</form>
</div>
</body>
</html>
